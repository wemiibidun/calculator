<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="app-wrapper">
                    
                    <div class="header">
                        <img src="background.jpg" alt="background" />
                    </div>
                    
                    <div class="my-2 pt-0 p-3 mb-0 content">
                        <div class="row">
                            <div class="col-12">
                                <h1 class="title fw-bolder text-center mt-3">
                                    Calculator
                                </h1>
                            </div>

                            <div class="row justify-content-center ps-2 ms-0">
                                <div class="content-container col-md-6 card mb-0 pt-2 pb-4">
                                    
                                    <label>
                                        Enter First Number:
                                        <input class="form-control" type="number" value={num1} onChange={handleNum1Change} />
                                    </label>
                                    <br />
                                    <label>
                                        Enter Second Number:
                                        <input class="form-control"  type="number" value={num2} onChange={handleNum2Change} />
                                    </label>
                                    <br />
                                    <label>
                                        Select Operator:
                                        <div class="option-box">
                                        <select value={operator} onChange={handleOperatorChange}>
                                        
                                            <option value="+">+</option>
                                            <option value="-">-</option>
                                            <option value="*">*</option>
                                            <option value="/">/</option>
                                            <option value="^">^</option>
                                        
                                        </select>
                                    </div>
                                    </label>
                                    <br />
                                    <button type="button" class="btn btn-primary" onClick={handleCalculate}>Calculate</button>
                                    <br />
                                    <p>{!isNaN(num1) ? num1 : ''} {operator} {!isNaN(num2) ? num2 : ''} = {!isNaN(result) ? result : ''} </p>
                                    <button type="button" class="btn btn-primary" onClick={handleClearResult}>Clear Result</button>
                                </div>
                            </div>
                        </div>
                    </div>
                   
                    <div class="footer">
                        <p class="pt-3">Copyright Â© 2024 Wemi Ibidun</p>
                    </div>
                   
                </div>

  <!-- JavaScript Logic -->
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers';
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Divide by zero'; break;
          case '^': result = Math.pow(num1, num2); break;
          default: result = 'Invalid operator';
        }
      }

      document.getElementById('result').textContent = `${num1} ${operator} ${num2} = ${result}`;
    }

    function clearFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('operator').value = '+';
      document.getElementById('result').textContent = 'Result will appear here';
    }
  </script>
</body>
</html>
