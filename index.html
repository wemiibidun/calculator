<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div class="app-wrapper">
    
    <!-- Header Section -->
    <div class="header">
      <img src="background.jpg" alt="background image" />
    </div>

    <!-- Content Section -->
    <div class="content">
      <h1 class="title">Calculator</h1>
      
      <div class="content-container">
        <label for="num1">First Number:</label>
        <input type="number" id="num1" />

        <label for="num2">Second Number:</label>
        <input type="number" id="num2" />

        <label for="operator">Select Operator:</label>
        <div class="option-box">
          <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="^">^</option>
          </select>
        </div>

        <br />
        <button class="btn" onclick="calculate()">Calculate</button>
        <button class="btn" onclick="clearFields()">Clear</button>

        <p id="result">Result will appear here</p>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <p>Â© 2024 Wemi Ibidun</p>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operator = document.getElementById('operator').value;
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = 'Please enter valid numbers';
      } else {
        switch (operator) {
          case '+': result = num1 + num2; break;
          case '-': result = num1 - num2; break;
          case '*': result = num1 * num2; break;
          case '/': result = num2 !== 0 ? num1 / num2 : 'Error: Divide by zero'; break;
          case '^': result = Math.pow(num1, num2); break;
          default: result = 'Invalid operator';
        }
      }

      document.getElementById('result').textContent = `${num1} ${operator} ${num2} = ${result}`;
    }

    function clearFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('operator').value = '+';
      document.getElementById('result').textContent = 'Result will appear here';
    }
  </script>
</body>
</html>
